<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Podcast</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player">
        <div class="image-container">
            <img id="podcast-img" src="podcast.jpg" alt="Podcast Image">
        </div>
        <div class="info">
            <h2 id="song-title">Título del Podcast</h2>
            <p id="artist-name">Nombre del presentador</p>
        </div>
        <div class="controls">
            <input type="range" id="progress-bar" value="0" max="100">
            <div class="buttons">
                <button id="prev-btn">⏮️</button>
                <button id="play-btn">⏯️</button>
                <button id="next-btn">⏭️</button>
            </div>
        </div>
        <audio id="audio" src="podcast.mp3"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
